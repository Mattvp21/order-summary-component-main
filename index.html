<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main>
  <div class="card">
    <div class="img-container">
      <img class="woman" src="images/illustration-hero.svg" alt="">
    </div>
    <h2 class="heading">Order Summary</h2>
    <div class="summary">
      <p class="summary-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img class="music" src="images/icon-music.svg" alt="">
      <div class="price">
        <h6 class="annual">Annual Plan</h6>
        <p class="cost">$59.99/year</p>
      </div>
      
      <a href="#">Change</a>
    </div>
    <div class="buttons">
        <button class="payment-button" type="submit">Proceed to Payment</button>
        <a class="cancel-button" href="#">Cancel Order</a>
    </div>
  </div>
</main>
  

 
  
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Van Pelt</a>.
  </div>
</body>
</html>
